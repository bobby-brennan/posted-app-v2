<div ng-controller="topicsController" data-ng-init="registerListeners()">
  <form id="add-topic-form">
    <fieldset>
      <div class="form-group">
        <div class="topic-input-group input-group">
           <input type="text" class="form-control topic-input input-lg" id="inputEmail" placeholder=""></input>
           <span class="input-group-btn">
             <button type="submit" class="btn btn-primary topic-input-btn"><i class="submit-icon mdi-content-add"></i></button>
           </span>
         </div>
      </div>
    </fieldset>
  </form>
  <div class="page-body p-topics list-group">
    <div data-ng-repeat="topic in topics">
      <div class="list-group-item">
        <div ng-if="topic.id !== -1" class="row topic-row vcenter" ng-click="openTopic(topic.id, topic.topic)">
          <div class="col-xs-11 topic-holder"><span class="list-group-item-heading">{{ topic.topic }}</span></div>
          <div class="col-xs-1 chevron-holder"><i class="chevron mdi-navigation-chevron-right"></i></div>
        </div>
        <div ng-if="topic.id === -1" class="row topic-row vcenter">
          <div class="col-xs-12"><span class="list-group-item-heading">{{ topic.topic }}</span></div>
        </div>
        <div class="list-group-separator">
      </div>
    </div>
  </div>
</div>

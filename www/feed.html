<div ng-controller="feedController">
  <div class="page-body p-feed list-group">
    <div class="list-group-separator"></div>
    <div data-ng-repeat="article in articles">
      <div class="list-group-item">
        <div class="row-content">
          <a href="{{ article.url }}" class="">
            <div class="least-content">{{ article.timeMessage }}</div>
            <div class="list-group-item-heading">{{ article.category }}</div>
            <div class="list-group-item-text article-title">{{ article.title }}</div>
          </a>
        </div>
      </div>
      <div class="list-group-separator"></div>
    </div>
  </div>
</div>

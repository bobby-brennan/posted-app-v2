<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Posted</title>
        <script>window._cordovaNative = true;</script>
        <script type="text/javascript" src="bower/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="bower/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower/angular-animate/angular-animate.min.js"></script>
        <script type="text/javascript" src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="bower/bootstrap-material-design/dist/js/material.min.js"></script>
        <script type="text/javascript" src="bower/bootstrap-material-design/dist/js/ripples.min.js"></script>

        <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower/bootstrap-material-design/dist/css/material.min.css"></link>
        <link rel="stylesheet" href="bower/bootstrap-material-design/dist/css/ripples.min.css"></link>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body ng-app="angularApp" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0">
        <div class="page {{pageClass}}" ng-view></div>
        <div id="navbar" class="footer navbar-fixed-bottom" ng-controller="navbar">
          <div class="row text-center fill-height">
            <div class="col-xs-1"></div>
            <div ng-include class="nav-button-container {{ selected === 'feed' ? 'col-xs-4' : 'col-xs-3' }}" src="'button.html'" ng-controller="feedButton"></div>
            <div ng-include class="nav-button-container {{ selected === 'topics' ? 'col-xs-4' : 'col-xs-3' }}" src="'button.html'" ng-controller="topicsButton"></div>
            <div ng-include class="nav-button-container {{ selected === 'settings' ? 'col-xs-4' : 'col-xs-3' }}" src="'button.html'" ng-controller="settingsButton"></div>
            <div class="col-xs-1"></div>
          </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
